<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Smart Waste Management</title>
  <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>

  <!-- LOGIN SECTION -->
  <div id="loginSection">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input type="email" id="adminEmail" placeholder="Email" required>
      <input type="password" id="adminPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="loginFeedback"></div>
    </form>
  </div>

  <!-- DASHBOARD SECTION -->
  <div id="dashboardSection" style="display:none;">

    <header>
      <h1>Admin Dashboard</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <nav class="switch-nav">
      <button class="switch-btn active" data-section="usersSection">User Management</button>
      <button class="switch-btn" data-section="statsSection">Statistics</button>
      <button class="switch-btn" data-section="searchSection">Search / Filter</button>
      <button class="switch-btn" data-section="notifySection">Notifications</button>
    </nav>

    <main>

      <!-- USER MANAGEMENT -->
      <section id="usersSection" class="section active">
        <h2>User Management</h2>
        <div id="usersList">Loading users...</div>
      </section>

      <!-- STATISTICS -->
      <section id="statsSection" class="section">
        <h2>Statistics</h2>
        <div id="statsCards">Loading stats...</div>
      </section>

      <!-- SEARCH / FILTER -->
      <section id="searchSection" class="section">
        <h2>Search / Filter</h2>
        <input type="text" id="searchInput" placeholder="Search users...">
        <div id="searchResults"></div>
      </section>

      <!-- NOTIFICATIONS -->
      <section id="notifySection" class="section">
        <h2>Send Notifications</h2>
        <form id="notifyForm">
          <textarea id="notifyMsg" placeholder="Type your message..." required></textarea>
          <button type="submit">Send</button>
          <div id="notifyFeedback"></div>
        </form>
      </section>

    </main>
  </div>

  <script type="module" src="admin-dashboard.js"></script>
</body>
</html>
