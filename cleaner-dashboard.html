<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cleaner Dashboard - Smart Waste Management</title>
  <link rel="stylesheet" href="cleaner-dashboard.css">
  <style>
    /* --- Floating Instruction Button --- */
    #instructionBtn {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      animation: floatBtn 2s infinite;
      z-index: 1000;
    }

    @keyframes floatBtn {
      0% { transform: translateY(-50%) translateY(0px); }
      50% { transform: translateY(-50%) translateY(-10px); }
      100% { transform: translateY(-50%) translateY(0px); }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Cleaner Dashboard</h1>
    <div>
      <span id="userName">Cleaner</span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <!-- NAVIGATION -->
  <nav class="nav-bar">
    <button class="nav-btn active" data-section="modulesSection">Tutorials & Quizzes</button>
    <button class="nav-btn" data-section="tasksSection">Waste Tasks</button>
    <button class="nav-btn" data-section="pointsSection">Points & Progress</button>
    <button class="nav-btn" data-section="certificateSection">Certificate</button>
    <button class="nav-btn" data-section="storeSection">Store</button>
  </nav>

  <!-- MAIN SECTIONS -->
  <main>
    <!-- MODULES / QUIZZES -->
    <section id="modulesSection" class="section active">
      <h2>Tutorial Modules</h2>
      <div id="modulesContainer">Loading modules...</div>
    </section>

    <!-- WASTE TASKS -->
    <section id="tasksSection" class="section">
      <h2>Waste Collection Tasks</h2>
      <form id="taskForm">
        <label>Location:</label>
        <input type="text" id="taskLocation" placeholder="Enter task location" required>
        <label>Upload Photo:</label>
        <input type="file" id="taskPhoto" accept="image/*" required>
        <button type="submit">Submit Task</button>
      </form>
      <div id="taskFeedback"></div>
    </section>

    <!-- POINTS / PROGRESS -->
    <section id="pointsSection" class="section">
      <h2>Your Progress</h2>
      <div id="pointsContainer">Loading points...</div>
    </section>

    <!-- CERTIFICATE -->
    <section id="certificateSection" class="section">
      <h2>Your Certificate</h2>
      <div id="certificateContainer">
        <button id="downloadCertBtn" style="display:none;">Download Certificate</button>
      </div>
    </section>

    <!-- STORE -->
    <section id="storeSection" class="section">
      <h2>Store</h2>
      <div id="storeItems">Loading store...</div>
    </section>
  </main>

  <!-- FLOATING SPEAKER BUTTON -->
  <button id="instructionBtn" title="Instructions">ðŸ”Š</button>

  <!-- AUDIO -->
  <audio id="instructionAudio" src="assets/instruction.mp3" preload="auto"></audio>

  <!-- SCRIPT -->
  <script type="module" src="cleaner-dashboard.js"></script>
</body>
</html>
